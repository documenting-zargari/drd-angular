<div class="container">
  <h1>Romani Language Database</h1>
  <p>A project implemented by the Austrian Academy of Sciences</p>

  <nav class="navbar navbar-expand-lg bg-light border-bottom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold text-primary" href="#" routerLink="/home">
        <i class="bi bi-database-fill me-2"></i>Romani Database
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-muted" routerLink="/home" routerLinkActive="active text-primary fw-semibold" (click)="collapseNavbar()">
              <i class="bi bi-house-fill me-2"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" routerLink="/search" routerLinkActive="active text-primary fw-semibold" (click)="collapseNavbar()">
              <i class="bi bi-search me-2"></i>Search
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" routerLink="/views" routerLinkActive="active text-primary fw-semibold" (click)="collapseNavbar()">
              <i class="bi bi-eye-fill me-2"></i>Views
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" routerLink="/tables" routerLinkActive="active text-primary fw-semibold" (click)="collapseNavbar()">
              <i class="bi bi-table me-2"></i>Tables
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" routerLink="/phrases" routerLinkActive="active text-primary fw-semibold" (click)="collapseNavbar()">
              <i class="bi bi-volume-up-fill me-2"></i>Phrases
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" routerLink="/transcriptions" routerLinkActive="active text-primary fw-semibold" (click)="collapseNavbar()">
              <i class="bi bi-file-text me-2"></i>Transcriptions
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" routerLink="/samples" routerLinkActive="active text-primary fw-semibold" (click)="collapseNavbar()">
              <i class="bi bi-geo-alt-fill me-2"></i>Samples
            </a>
          </li>
          <li *ngIf="!isLoggedIn" class="nav-item">
            <a class="nav-link text-muted" routerLink="/login" routerLinkActive="active text-primary fw-semibold" (click)="collapseNavbar()">
              <i class="bi bi-person-circle me-2"></i>Login
            </a>
          </li>
          <li *ngIf="isLoggedIn" class="nav-item">
            <a class="nav-link text-muted" routerLink="/users" routerLinkActive="active text-primary fw-semibold" (click)="collapseNavbar()">
              <i class="bi bi-people-fill me-2"></i>Users
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" routerLink="/help" routerLinkActive="active text-primary fw-semibold" (click)="collapseNavbar()">
              <i class="bi bi-question-circle me-2"></i>Help
            </a>
          </li>
        </ul>
      </div>
    </div>

  <div class="mt-3">
    <router-outlet />
  </div>
</div>
