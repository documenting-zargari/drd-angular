<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 *ngIf="user!=null; else usersTitle">User Details</h2>
    <ng-template #usersTitle><h2>Users</h2></ng-template>
    <button type="button" class="btn btn-outline-secondary" (click)="logout()">Logout</button>
</div>

<div *ngIf="user!=null; else usersList">
    <p>{{ user?.name }}</p>
</div>
<ng-template #usersList>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of users">
            <a [routerLink]="['/users', user.id]">{{ user.name }}</a>
        </li>
    </ul>
</ng-template>
