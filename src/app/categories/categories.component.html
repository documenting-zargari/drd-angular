<div>
    <h3>Categories</h3>
    <ul>
        <li *ngFor="let category of categories">
            <input type="checkbox" class="me-1">
            <a  [routerLink]="['/categories']" 
                [queryParams]="{ parent: category.category_id }">
                    {{ category.category_description }}
            </a>
        </li>
    </ul>
</div>
