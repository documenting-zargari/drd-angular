<div *ngIf="(!transcriptions || transcriptions.length === 0) && !loading">
    <p>To display the transcriptions of the samples data, please select a sample first.</p>
    <p class="text-success">Please select a Sample collection.</p>
    <app-samples-list link="transcriptions"></app-samples-list>
</div>
<div *ngIf="showPopup" class="modal fade show d-block" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Development Notice</h5>
                <button type="button" class="btn-close" aria-label="Close" (click)="showPopup = false"></button>
            </div>
            <div class="modal-body">
                <p>Sorry, this transcription currently not available while we still import the data.</p>
            </div>
        </div>
    </div>
</div>
