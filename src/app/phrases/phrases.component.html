<h1>Phrases</h1>
<div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<ul>
    <li *ngFor="let phrase of phrases">
        
        <h4>
            {{ phrase.phrase }} 
            <button class="btn btn-link" (click)="playAudio(phrase)">
                <i class="bi bi-volume-off-fill fs-2"></i>
            </button>
        </h4>
        <p>{{ phrase.translation }}</p>
        <p></p>
    </li>
</ul>
<div *ngIf="(!phrases || phrases.length === 0) && !loading">
    <p class="text-success">Please select a Sample collection.</p>
    <app-samples-list link="phrases"></app-samples-list>
</div>
